<!-- Styles and scripts -->
<link rel="stylesheet" href="assets/css/app.min.css">
<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">


<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/app.min.js"></script>

<!-- Modals -->
<!-- Modal call -->
<div id="modal-call" class="modal" role="dialog">
  <div class="modal__dialog">
    <button type="button" class="close"></button>
    <div class="modal__content">
      <div class="modal__header">
				<img src="/assets/img/Icon_phone.png">
    		<h3 class="modal__title">
    			Заказать звонок
    		</h3>
      </div>
      <div class="modal__body">
        <form>
        	<label for="tel">
        		<strong>Номер телефона</strong>
        		<input type="tel" name="tel" required="required">
        	</label>
        	<label for="name">
        		<strong>Имя</strong>
        		<input type="text" name="name" required="required">
        	</label>
        	<div class="button-wrapper">
        		<button type="submit">Заказать звонок</button>
        	</div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal courier -->
<div id="modal-courier" class="modal" role="dialog">
  <div class="modal__dialog">
    <button type="button" class="close"></button>
    <div class="modal__content">
      <div class="modal__header">
				<img src="/assets/img/Icon.png">
    		<h3 class="modal__title">
    			Заявка на ремонт
    		</h3>
      </div>
      <div class="modal__body">
        <form>
        	<label for="name">
        		<strong>Имя</strong>
        		<input type="text" name="name" required="required">
        	</label>
        	<div class="paired">
        		<label for="tel">
        			<strong>Телефон</strong>
        			<input type="tel" name="tel" required="required">
        		</label>
        		<label for="name">
        			<strong>E-mail</strong>
        			<input type="email" name="email" required="required">
        		</label>
        	</div>
        	<label for="model">
        		<strong>Модель устройства</strong>
        		<input type="text" name="model" required="required">
        	</label>
        	<label for="comment">
        		<strong>Неисправности, комментарии</strong>
        		<textarea name="comment" rows="5" required="required"></textarea>
        	</label>
        	<label for="address">
        		<strong>Адрес для курьера</strong>
        		<textarea name="address" rows="3" required="required"></textarea>
        	</label>
        	<div class="button-wrapper">
        		<button type="submit">Отправить</button>
        	</div>
        </form>
      </div>
    </div>
  </div>
</div>
